<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard KPI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chart-container {
            height: 400px;
        }
    </style>
</head>
<body>
<div class="container py-4">

    <h2 class="mb-4 text-primary">Dashboard KPI</h2>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card p-3">
                <h5 class="card-title text-center">Số lượng công việc theo trạng thái</h5>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card p-3">
                <h5 class="card-title text-center">Tỷ lệ trạng thái công việc</h5>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // data
    const labels = ['Chưa thực hiện', 'Đang thực hiện', 'Hoàn thành', 'Chờ phối hợp', 'Không áp dụng'];
    const dataCounts = [12, 18, 30, 5, 2];
    const colors = ['#FF6384', '#36A2EB', '#4BC0C0', '#FFCE56', '#9966FF'];
    const weights = [10, 20, 40, 15, 15];

    const ctxBar = document.getElementById('barChart').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Số lượng',
                data: dataCounts,
                backgroundColor: colors,
                borderRadius: 5
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: false
                }
            },
            scales: {
                x: {
                    beginAtZero: true,
                    ticks: {
                        precision:0
                    }
                }
            }
        }
    });

    const ctxPie = document.getElementById('pieChart').getContext('2d');
    new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: labels.map((l,i) => `${l} (${weights[i]}%)`),
            datasets: [{
                data: dataCounts,
                backgroundColor: colors,
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const index = context.dataIndex;
                            const label = context.label.split(' ')[0];
                            const value = context.dataset.data[index];
                            const weight = weights[index];
                            return `${label}: ${value} (Trọng số: ${weight}%)`;
                        }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
