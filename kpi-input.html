<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KPI Daily Work</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    table td, table th {
        vertical-align: middle;
        min-width: 150px;
    }

    .col-mo-ta {
        min-width: 400px !important;
    }

    textarea {
        resize: vertical;
    }
</style>

</head>

<body class="bg-light">

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Quản lí KPI</h3>
        <button id="btnAddRow" class="btn btn-primary">
            + Thêm bản ghi
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle" id="kpiTable">
            <thead class="table-light">
            <tr>
                <th>Đầu mục công việc</th>
                <th>Nhân sự tham gia</th>
                <th>Trạng thái</th>
                <th style="width: 300px;">Mô tả công việc</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày hoàn thành dự kiến</th>
                <th>Nhóm công việc</th>
                <th>Bộ phận liên quan</th>
                <th>Tình trạng</th>
                <th>KPI tiến độ</th>
                <th>KPI chất lượng</th>
                <th>KPI trách nhiệm</th>
                <th>KPI sáng kiến</th>
            </tr>
            </thead>
            <tbody id="kpiBody">

            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const currentUser = "Nguyễn Võ Tuấn Nhân";

    function newRow() {
        return `
            <tr>
                <td><input type="text" class="form-control" placeholder="Nhập đầu mục..."></td>
                <td><input type="text" class="form-control" value="${currentUser}" disabled></td>

                <td>
                    <select class="form-select">
                        <option value="">-- Chọn --</option>
                        <option>Đang thực hiện</option>
                        <option>Hoàn thành</option>
                        <option>Tạm hoãn</option>
                    </select>
                </td>

                <td class="col-mo-ta">
                    <textarea class="form-control" rows="3" placeholder="Mô tả công việc"></textarea>
                </td>


                <td><input type="date" class="form-control"></td>
                <td><input type="date" class="form-control"></td>

                <td>
                    <select class="form-select">
                        <option value="">-- Chọn nhóm --</option>
                        <option>Nhóm 1</option>
                        <option>Nhóm 2</option>
                    </select>
                </td>

                <td>
                    <select class="form-select">
                        <option value="">-- Chọn bộ phận --</option>
                        <option>Phòng HCNS</option>
                        <option>Phòng Kế toán</option>
                        <option>Phòng IT</option>
                    </select>
                </td>

                <td>
                    <select class="form-select">
                        <option value="">-- Chọn tình trạng --</option>
                        <option>Bình thường</option>
                        <option>Quan trọng</option>
                        <option>Khẩn cấp</option>
                    </select>
                </td>

                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        `;
    }

    document.getElementById("btnAddRow").addEventListener("click", function () {
        document.getElementById("kpiBody").insertAdjacentHTML("beforeend", newRow());
    });

    document.getElementById("kpiBody").insertAdjacentHTML("beforeend", newRow());
</script>

</body>
</html>
